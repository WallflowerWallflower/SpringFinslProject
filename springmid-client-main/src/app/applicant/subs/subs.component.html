<app-header></app-header>
<div class="container">
  <div class="my-5">
    <h1 class="mb-3 text-center">Your Subscriptions</h1>
    <div class="row">
      <div class="my-3 offset-md-3 col-md-6 p-0 d-flex justify-content-between">
        <select (change)="sphereId = sphereVal.value;" #sphereVal class="form-select">
          <option hidden></option>
          <option *ngFor="let sphere of spheres" [value]="sphere.id" [disabled]="sphereVal.value == sphere.id">{{sphere.name}}</option>
        </select>
        <button (click)="create()" class="ms-3 btn btn-success">Save</button>
      </div>
      <div class="offset-md-3 col-md-6 my-3 p-3 border" *ngFor="let sub of subs">
        <div>
          <h3>{{sub.sphere.name}}</h3>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <div>
            <button [routerLink]="'vacancies/' + sub.sphere.id" class="btn btn-success">New: {{sub.count}}</button>
          </div>
          <div>
            <i (click)="delete(sub.id)" class="fa fa-trash text-danger clickable"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
