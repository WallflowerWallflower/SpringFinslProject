<app-header></app-header>
<div class="container">
  <div class="my-5" *ngIf="ready">
    <h1 class="mb-3 text-center">{{ jobs[0]?.sphere?.name}}</h1>
    <div class="row">
      <div class="offset-md-3 col-md-6 my-3" *ngFor="let job of jobs">
        <app-vacancy-card [job]="job"></app-vacancy-card>
      </div>
      <div class="offset-md-3 col-md-6 my-3" *ngIf="!jobs.length">
        <h2 class="text-center text-secondary">Empty</h2>
      </div>
    </div>
  </div>
</div>
