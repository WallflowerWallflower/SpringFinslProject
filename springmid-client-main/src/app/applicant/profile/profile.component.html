<app-header></app-header>
<div class="container">
  <div class="my-5">
    <h1 class="mb-3 text-center">Your CV's</h1>
    <div class="row" *ngIf="ready">
      <div class="offset-md-3 col-md-6 my-3" *ngFor="let cv of cvs">
        <div class="d-flex justify-content-between border p-3 m-2">
          <div>
            <h3 class="mb-2">{{cv.name}}</h3>
            <div>
              <span class="text-secondary">Salary: {{cv.salary}} $</span>
            </div>
            <div class="mt-3">
              <button [routerLink]="'/applicant/cv/' + cv.id" class="btn btn-outline-dark">Edit</button>
              <button (click)="delete(cv.id)" class="ms-3 btn btn-danger"><i class="fa fa-trash text-white"></i></button>
            </div>

          </div>
          <div>
            <img src="/assets/imgs/applicant.jpg" width="200px">
          </div>
        </div>
      </div>

      <div class="offset-md-3 col-md-6">
        <div class=" m-2">
          <button [routerLink]="'/applicant/cv'" class="btn btn-outline-dark">Create CV</button>
        </div>
      </div>
    </div>
  </div>
</div>
