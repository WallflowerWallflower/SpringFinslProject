<app-header></app-header>
<div class="container">
  <div class="my-5">
    <h1 class="text-center mb-4">CV's</h1>
    <form class="d-flex">
      <input class="form-control me-2" placeholder="Keywords">
      <input class="form-control me-2" placeholder="Experience">
      <input class="form-control me-2" placeholder="Max Salary">
      <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
    <div class="my-4">
      <div class="row" *ngIf="ready">
        <div class="col-md-6 py-3" *ngFor="let cv of cvs">
          <div class="card">
            <div class="card-header">
              <div class="d-flex justify-content-between m-2">
                <h5 class="card-title">{{ cv.name }}</h5>
              </div>
            </div>
            <div class="card-body">
              <p class="card-text">Name: {{ cv.user.name }}</p>
              <p class="card-text">Experience: {{ cv.xp }} years</p>
              <p class="card-text">Salary: {{ cv.salary }} $</p>
              <p class="card-text">{{ cv.description }}</p>
              <div class="d-flex justify-content-between">
                <a [routerLink]="'/company/cv/' + cv.id" class="btn btn-primary">Show</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
